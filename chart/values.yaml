replicaCount: 1

image:
  webServer:
    name: web-server
    repository: longguikeji/arkid
    tag: "1.3.9"
    pullPolicy: IfNotPresent
  feServer:
    name: fe
    repository: longguikeji/arkid-fe
    tag: "1.3.2"
    pullPolicy: IfNotPresent
  webServerBroker:
    name: web-server-broker
    repository: longguikeji/arkid-broker
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  portal:
    name: portal
    repository: nginx
    tag: "alpine"
    pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

apiServer: ""

redis:
  host: 172.17.0.16
  port: 6379

service:
  type: ClusterIP
  feServer:
    port: 80
  webServer:
    port: 80
  webServerBroker:
    port: 8080
  portal:
    type: NodePort
    port: 80

persistence:
  init: true
  mysql:
    rootPassword: root
    database: arkid
    host: 172.17.0.16
    port: 3306
  claimName: arkid
  storageClass: local-path
  accessMode: ReadWriteOnce
  size: 1Gi

ingress:
  enabled: false
  cert: true
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
  host:
    name: arkid.longguikeji.com
  tls: false

imagePullSecrets:

settingsLocal: |-

  CONFIG_VERSION = 'longgui-2019-08-12'

  DINGDING_APP_KEY = ''
  DINGDING_APP_SECRET = ''
  BASE_URL = 'https://arkid.longguikeji.com'

  INSTALLED_APPS += ['ldap.sql_backend']

  EXECUTERS = [    # 注意顺序
    'executer.RDB.RDBExecuter',
    'executer.log.rdb.RDBLogExecuter',
    'executer.cache.default.CacheExecuter',
  ]

  SMS_LIFESPAN = datetime.timedelta(seconds=120)
  SMS_ALIYUN_REGION = 'cn-hangzhou'
  SMS_ALIYUN_PRODUCT_NAME = 'Dysmsapi'
  SMS_ALIYUN_DOMAIN = 'dysmsapi.aliyuncs.com'
  SMS_ALIYUN_ACCESS_KEY_ID = ''
  SMS_ALIYUN_ACCESS_KEY_SECRET = ''
  SMS_ALIYUN_TEMPLATE_CODE = ''
  SMS_ALIYUN_SIGNATURE = '龙归科技'

  MINIO_ENDPOINT = 'minio.longguikeji.com'
  MINIO_ACCESS_KEY = ''
  MINIO_SECRET_KEY = ''
  MINIO_SECURE = True
